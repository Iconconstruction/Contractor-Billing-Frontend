<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contractor Billing Submission</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; margin: auto; }
        label, input, button { display: block; width: 100%; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h2>Submit Your Billing</h2>
    <form id="billingForm">
        <label for="contractorName">Contractor Name:</label>
        <input type="text" id="contractorName" name="contractorName" required>
        
        <label for="subdivisionLot">Subdivision & Lot Number:</label>
        <input type="text" id="subdivisionLot" name="subdivisionLot" required>
        
        <label for="jobAddress">Job Site Address:</label>
        <input type="text" id="jobAddress" name="jobAddress" required>
        
        <label for="paymentAmount">Payment Request Amount ($):</label>
        <input type="number" id="paymentAmount" name="paymentAmount" required>
        
        <label for="invoiceFile">Upload Invoice (PDF):</label>
        <input type="file" id="invoiceFile" name="invoiceFile" accept="application/pdf" required>
        
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('billingForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            
            const response = await fetch('https://contractor-billing.onrender.com/submit', { method: 'POST', body: formData });
            if (response.ok) alert('Submission successful!');
            else alert('Submission failed, please try again.');
        });
    </script>
</body>
</html>
